<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img class="background-img" src="gym-background.jpg" alt="Gym background">
        <div class="text-overlay">
            <h1>Welcome to GymSport</h1>
            <p>Stay fit and stay healthy with our gym</p>
        </div>
    </div>

    <div class="right">
        <div class="logo">
            <img src="logo.png" alt="Gym logo">
        </div>
        
        <div class="toggle-buttons">
            <button class="toggle-btn active" id="login-toggle">Login</button>
            <button class="toggle-btn" id="signup-toggle">Sign Up</button>
        </div>
        
        <div class="form-container">
            <div id="login-form" class="form-group active">
                <h2>Login to your account</h2>
                <div>
                    <input type="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <button class="login-btn">Login</button>
                </div>
                <div id="FP">
                    <a href="#" class="FF">Forgot Password?</a>
                </div>
            </div>

            <div id="signup-form" class="form-group">
                <h2>Create your account</h2>
                <div>
                    <input type="text" placeholder="Username">
                </div>
                <div>
                    <input type="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <input type="date" placeholder="Date of Birth">
                </div>
                <div>
                    <button class="login-btn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
